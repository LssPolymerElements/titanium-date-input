<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-form/iron-form.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../titanium-responsive-icon/titanium-responsive-icon.html">
<link rel="import" href="../titanium-date-input.html">

<dom-module id="x-demo">
    <template>
        <style>
            titanium-date-input {
                margin: 16px;
            }
        </style>
        <h3>Simple Demo</h3>
        <iron-form id="form">
            <form>
                <titanium-date-input label="My Birthday" auto-validate required
                    error-message="Please use a valid date of birth"></titanium-date-input>

                <titanium-date-input label="Mom's Birthday" required error-message="Please use a valid date of birth">
                </titanium-date-input>

                <titanium-date-input label="Not Required" error-message="Please use a valid date of birth">
                </titanium-date-input>

                <h3>Prefix Slot Demo</h3>
                <titanium-date-input label="Prefix Slot" auto-validate required
                    error-message="Please use a valid date of birth">
                    <iron-icon icon="alarm" slot="prefix">PREFIX</iron-icon>
                </titanium-date-input>

                <titanium-date-input disabled label="Prefix Slot" auto-validate required
                    error-message="Please use a valid date of birth">
                    <iron-icon icon="alarm" slot="prefix">PREFIX</iron-icon>
                </titanium-date-input>

                <titanium-date-input label="Prefix Slot" auto-validate required
                    error-message="Please use a valid date of birth">
                    <titanium-responsive-icon icon="alarm" slot="prefix"></titanium-responsive-icon>
                </titanium-date-input>

                <titanium-date-input label="Different Pattern and Placeholder" date-pattern="yyyy/mm/dd"
                    placeholder="yyyy/mm/dd" auto-validate required error-message="Please use a valid date of birth">
                    <titanium-responsive-icon icon="alarm" slot="prefix"></titanium-responsive-icon>
                </titanium-date-input>
                <button on-click="submit">Validate this form</button>
            </form>
        </iron-form>
    </template>
    <script>
        class XDemo extends Polymer.Element {
            static get is() {
                return 'x-demo';
            }

            submit(e) {
                this.$.form.validate();
            }
        }

        window.customElements.define(XDemo.is, XDemo);
    </script>
</dom-module>
